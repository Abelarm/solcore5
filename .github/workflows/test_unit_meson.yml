      - name: Install Python dependecies
        run: |
          pip install pytest meson-python ninja cython numpy git+https://github.com/scientific-python/devpy
          pip install .[test]

      - name: Install S4
        run: |
          git clone https://github.com/phoebe-p/S4
          cd S4
          #make boost
          make S4_pyext
          cd ..
          rm -rf S4    

      - name: Build solcore
        run: |
          python -m devpy build   

      - name: Unit and functional tests
        env:
          SOLCORE_SPICE: ngspice
        run: |
          python -m devpy test -- -r a -v tests/test_examples.py -n "auto"

      - name: Codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          python -m pip install codecov
          python -m devpy codecov 
