language: python
python:
  - "3.6"
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
before_install:
  - sudo apt-get install -y gfortran
install:
  - pip install -r requirements.txt
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls
  - pip install --no-deps --install-option="--with_pdd" -e .
script:
  - pytest --cov=solcore/
after_success:
  - coveralls
